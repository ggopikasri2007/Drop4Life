<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop4Life | Donate</title>
    <link rel="stylesheet" href="../css/donate.css" />
  </head>
  <body>
    <!-- HEADER (Same as your image) -->
    <header>
      <div class="container">
        <h1>Drop4Life</h1>
        <nav>
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="donate.html">Donate</a>
        <a href="find_donors.html">Find Donors</a>
        <a href="blood_bank.html">Blood Bank</a>

        </nav>
      </div>
    </header>

    <section class="motivation">
      <div class="overlay">
        <img
          src="../Assets/images10.jpg"
          alt="awareness"
          width="700"
          height="200"
        />
      </div>
    </section>

    <section class="donate">
      <div class="container">
        <h2>Donor Registration</h2>
        <p class="intro">Join Drop4Life — your one drop can save a life.</p>

        <form class="donate-form">
          <input type="text" placeholder="Full Name" required /><br />
          <input type="number" placeholder="Age" required /><br />
          <select required>
            <option value="" disabled selected>Select Blood Group</option>
            <option>O+</option>
            <option>O−</option>
            <option>A+</option>
            <option>A−</option>
            <option>B+</option>
            <option>B−</option>
            <option>AB+</option>
            <option>AB−</option></select
          ><br />
          <input type="text" placeholder="City" required /><br />
          <input type="tel" placeholder="Contact Number" required /><br />
          <button type="submit">Register Now</button>
        </form>
      </div>
    </section>

    <section class="gallery-section">
      <div class="gallery">
        <img src="/Assets/image8.jpg" alt="Blood donation camp" />
        <img src="/Assets/images9.jpg" alt="Volunteers supporting donation" />
        <img
          src="/Assets/donating image.jpg"
          alt="Happy donor after giving blood"
        />
      </div>
    </section>

    <footer>
      <p>© 2025 Blood Donation | All Rights Reserved</p>
    </footer>
  </body>
</html>
